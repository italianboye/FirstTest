        <h1>The History of Packing Peanuts</h1>
        <p>Packing peanuts, also known as foam peanuts or packing noodles, <br>
            are small, foam pieces used to fill empty spaces in shipping boxes <br>
            to protect fragile items during transit. Their history dates back to the mid-20th century.</p>
